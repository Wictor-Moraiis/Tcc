<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcenaria Morais</title>

    <!-- CSS -->
    <style>
        @import url(./View/Palette/colors.css);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--primary);
        }

        .splash-screen img {
            width: 50vw;
            height: auto;
            animation: fadeInScale 1.5s ease-in-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<!-- HTML -->
<body>
    <div class="splash-screen">
        <img src="./View/Home/img/white_circle_logo.png" alt="Logo Marcenaria Morais">
    </div>

    <!-- JS -->
    <script>
        // Redireciona ap√≥s 3 segundos (3000 ms)
        setTimeout(function() {
            window.location.href = './View/Home/home.html';
        }, 3000);
    </script>
</body>

</html>
